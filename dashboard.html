<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Condomínio 360°</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.1);
        }
        
        .sidebar-link {
            transition: all 0.2s;
        }
        
        .sidebar-link:hover {
            background: rgba(102, 126, 234, 0.1);
            padding-left: 1.5rem;
        }
        
        .sidebar-link.active {
            background: rgba(102, 126, 234, 0.15);
            border-left: 4px solid #667eea;
            padding-left: 1.5rem;
        }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm fixed w-full top-0 z-50">
        <div class="px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <button onclick="toggleSidebar()" class="mr-4 lg:hidden">
                        <i class="fas fa-bars text-2xl text-gray-700"></i>
                    </button>
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full overflow-hidden">
                            <img src="asc/assets/images/logo-360.png" class="w-full h-full object-cover">
                        </div>
                        <span class="ml-3 text-xl font-bold text-gray-900">Condomínio 360°</span>
                    </div>
                </div>
                
                <div class="flex items-center space-x-4">
                    <button class="relative">
                        <i class="fas fa-bell text-gray-600 text-xl"></i>
                        <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">3</span>
                    </button>
                    
                    <div class="flex items-center cursor-pointer" onclick="toggleUserMenu()">
                        <div class="w-10 h-10 gradient-bg rounded-full flex items-center justify-center text-white font-bold">
                            <span id="userInitials">U</span>
                        </div>
                        <div class="ml-3 hidden sm:block">
                            <div class="font-semibold text-gray-900" id="userName">Usuário</div>
                            <div class="text-sm text-gray-600" id="userType">Tipo</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="userMenu" class="hidden absolute right-4 top-16 bg-white rounded-lg shadow-lg py-2 w-48 border">
            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-50">
                <i class="fas fa-user mr-2"></i> Meu Perfil
            </a>
            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-50">
                <i class="fas fa-cog mr-2"></i> Configurações
            </a>
            <hr class="my-2">
            <a href="index.html" class="block px-4 py-2 text-red-600 hover:bg-red-50">
                <i class="fas fa-sign-out-alt mr-2"></i> Sair
            </a>
        </div>
    </nav>

    <div class="flex pt-16">
        <aside id="sidebar" class="w-64 bg-white shadow-lg fixed left-0 h-full pt-4 z-40 transform lg:transform-none transition-transform -translate-x-full lg:translate-x-0">
            <div class="px-4 pb-4">
                <div class="bg-gradient-to-r from-purple-500 to-indigo-600 rounded-xl p-4 text-white">
                    <div class="w-8 h-8 rounded-full overflow-hidden mb-2">
                        <img src="asc/assets/images/logo-360.png" class="w-full h-full object-cover">
                    </div>
                    <div class="text-sm opacity-90">Bem-vindo ao</div>
                    <div class="font-bold text-lg">Ecossistema 360°</div>
                </div>
            </div>
            
            <nav class="px-2" id="sidebarNav">
                </nav>
        </aside>

        <main class="flex-1 lg:ml-64 p-4 sm:p-6 lg:p-8">
            <div id="mainContent"></div>
        </main>
    </div>

    <script>
        // Mock data
        const mockData = {
            sindico: {
                name: 'João Silva',
                condominio: 'Residencial Parque das Flores',
                prestadores: [
                    { id: 1, name: 'TechManutenção Pro', category: 'Manutenção', rating: 4.8, jobs: 12, status: 'Ativo', phone: '(62) 99999-1111', validated: true },
                    { id: 2, name: 'Engenharia Total', category: 'Engenharia', rating: 4.9, jobs: 8, status: 'Ativo', phone: '(62) 99999-2222', validated: true },
                    { id: 3, name: 'LimpMax Serviços', category: 'Limpeza', rating: 4.7, jobs: 24, status: 'Ativo', phone: '(62) 99999-3333', validated: true },
                    { id: 4, name: 'Seguros Garantia+', category: 'Seguros', rating: 4.9, jobs: 3, status: 'Ativo', phone: '(62) 99999-4444', validated: true },
                    { id: 5, name: 'ContaFácil', category: 'Contabilidade', rating: 4.6, jobs: 6, status: 'Ativo', phone: '(62) 99999-5555', validated: true }
                ],
                stats: {
                    totalPrestadores: 5,
                    servicosAtivos: 3,
                    economiaMedia: 'R$ 2.450',
                    satisfacao: '94%'
                },
                recentActivity: [
                    { action: 'Solicitação de orçamento', service: 'Manutenção de Elevador', date: '2 horas atrás' },
                    { action: 'Serviço concluído', service: 'Limpeza de Caixa D\'água', date: 'Ontem' },
                    { action: 'Novo prestador recomendado', service: 'Jardinagem', date: '2 dias atrás' }
                ]
            },
            prestador: {
                name: 'Maria Santos',
                empresa: 'TechManutenção Pro',
                categoria: 'Manutenção',
                // AJUSTE 2: Stats focados em finanças e indicações
                stats: {
                    faturamentoMes: 'R$ 7.200',
                    comissaoIndireta: 'R$ 550',
                    servicosFechados: 5,
                    indicacoesAtivas: 12
                },
                recentJobs: [
                    { condominio: 'Residencial Parque das Flores', service: 'Manutenção Preventiva', status: 'Em andamento', date: 'Hoje' },
                    { condominio: 'Edifício Solar', service: 'Reparo Hidráulico', status: 'Aguardando', date: 'Amanhã' },
                    { condominio: 'Condomínio Estrela', service: 'Instalação Elétrica', status: 'Concluído', date: 'Ontem' }
                ],
                network: [
                    { name: 'Engenharia Total', category: 'Engenharia', colaboracoes: 12 },
                    { name: 'LimpMax Serviços', category: 'Limpeza', colaboracoes: 8 },
                    { name: 'Seguros Garantia+', category: 'Seguros', colaboracoes: 5 }
                ]
            }
        };

        // Initialize
        let currentUser = null;
        
        window.onload = function() {
            const userStr = localStorage.getItem('user');
            if (!userStr) {
                window.location.href = 'index.html';
                return;
            }
            
            currentUser = JSON.parse(userStr);
            initializeDashboard();
        };

        function initializeDashboard() {
            const data = currentUser.type === 'sindico' ? mockData.sindico : mockData.prestador;
            
            // Update user info
            document.getElementById('userName').textContent = data.name;
            document.getElementById('userType').textContent = currentUser.type === 'sindico' ? 'Síndico' : 'Prestador';
            document.getElementById('userInitials').textContent = data.name.split(' ').map(n => n[0]).join('');
            
            // Load sidebar and content
            loadSidebar();
            loadDashboardContent();
        }

        function loadSidebar() {
            const sidebarNav = document.getElementById('sidebarNav');
            
            const links = currentUser.type === 'sindico' ? [
                { icon: 'fas fa-home', text: 'Dashboard', id: 'dashboard' },
                { icon: 'fas fa-users', text: 'Prestadores', id: 'prestadores' },
                { icon: 'fas fa-clipboard-list', text: 'Solicitações', id: 'solicitacoes' },
                { icon: 'fas fa-star', text: 'Avaliações', id: 'avaliacoes' },
                { icon: 'fas fa-network-wired', text: 'Rede 360°', id: 'rede' }
            ] : [
                { icon: 'fas fa-home', text: 'Dashboard', id: 'dashboard' },
                { icon: 'fas fa-briefcase', text: 'Meus Serviços', id: 'servicos' },
                { icon: 'fas fa-building', text: 'Condomínios', id: 'condominios' },
                { icon: 'fas fa-handshake', text: 'Parcerias', id: 'parcerias' },
                { icon: 'fas fa-chart-line', text: 'Desempenho', id: 'desempenho' }
            ];
            
            sidebarNav.innerHTML = links.map(link => `
                <a href="#" onclick="loadContent('${link.id}'); return false;" class="sidebar-link ${link.id === 'dashboard' ? 'active' : ''} flex items-center px-4 py-3 text-gray-700 rounded-lg mb-1">
                    <i class="${link.icon} w-5"></i>
                    <span class="ml-3">${link.text}</span>
                </a>
            `).join('');
        }

        function loadContent(section) {
            // Update active link
            document.querySelectorAll('.sidebar-link').forEach(link => link.classList.remove('active'));
            event.target.closest('.sidebar-link').classList.add('active');
            
            // Load content
            if (section === 'dashboard') {
                loadDashboardContent();
            } else if (section === 'prestadores') {
                loadPrestadoresContent();
            } else if (section === 'rede') {
                loadRedeContent();
            } else {
                loadPlaceholderContent(section);
            }
        }

        function loadDashboardContent() {
            const data = currentUser.type === 'sindico' ? mockData.sindico : mockData.prestador;
            
            if (currentUser.type === 'sindico') {
                document.getElementById('mainContent').innerHTML = `
                    <div class="mb-8">
                        <h1 class="text-3xl font-bold text-gray-900 mb-2">Dashboard</h1>
                        <p class="text-gray-600">${data.condominio}</p>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                        <div class="bg-white rounded-xl shadow-sm p-6 card-hover">
                            <div class="flex items-center justify-between mb-4">
                                <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center">
                                    <i class="fas fa-users text-purple-600 text-xl"></i>
                                </div>
                                <span class="text-green-500 text-sm font-semibold">+12%</span>
                            </div>
                            <div class="text-3xl font-bold text-gray-900 mb-1">${data.stats.totalPrestadores}</div>
                            <div class="text-gray-600 text-sm">Prestadores Ativos</div>
                        </div>
                        
                        <div class="bg-white rounded-xl shadow-sm p-6 card-hover">
                            <div class="flex items-center justify-between mb-4">
                                <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                                    <i class="fas fa-clipboard-check text-blue-600 text-xl"></i>
                                </div>
                                <span class="text-green-500 text-sm font-semibold">Ativos</span>
                            </div>
                            <div class="text-3xl font-bold text-gray-900 mb-1">${data.stats.servicosAtivos}</div>
                            <div class="text-gray-600 text-sm">Serviços em Andamento</div>
                        </div>
                        
                        <div class="bg-white rounded-xl shadow-sm p-6 card-hover">
                            <div class="flex items-center justify-between mb-4">
                                <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                                    <i class="fas fa-piggy-bank text-green-600 text-xl"></i>
                                </div>
                                <span class="text-green-500 text-sm font-semibold">Mês</span>
                            </div>
                            <div class="text-3xl font-bold text-gray-900 mb-1">${data.stats.economiaMedia}</div>
                            <div class="text-gray-600 text-sm">Economia Média</div>
                        </div>
                        
                        <div class="bg-white rounded-xl shadow-sm p-6 card-hover">
                            <div class="flex items-center justify-between mb-4">
                                <div class="w-12 h-12 bg-yellow-100 rounded-lg flex items-center justify-center">
                                    <i class="fas fa-star text-yellow-600 text-xl"></i>
                                </div>
                                <span class="text-green-500 text-sm font-semibold">Excelente</span>
                            </div>
                            <div class="text-3xl font-bold text-gray-900 mb-1">${data.stats.satisfacao}</div>
                            <div class="text-gray-600 text-sm">Satisfação Geral</div>
                        </div>
                    </div>
                    
                    <div class="grid lg:grid-cols-3 gap-6">
                        <div class="lg:col-span-2 bg-white rounded-xl shadow-sm p-6">
                            <h2 class="text-xl font-bold text-gray-900 mb-6">Atividades Recentes</h2>
                            <div class="space-y-4">
                                ${data.recentActivity.map(activity => `
                                    <div class="flex items-start p-4 bg-gray-50 rounded-lg hover:bg-gray-100 transition">
                                        <div class="w-10 h-10 gradient-bg rounded-full flex items-center justify-center text-white flex-shrink-0">
                                            <i class="fas fa-bell"></i>
                                        </div>
                                        <div class="ml-4 flex-1">
                                            <div class="font-semibold text-gray-900">${activity.action}</div>
                                            <div class="text-gray-600 text-sm">${activity.service}</div>
                                            <div class="text-gray-500 text-xs mt-1">${activity.date}</div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        
                        <div class="bg-white rounded-xl shadow-sm p-6">
                            <h2 class="text-xl font-bold text-gray-900 mb-6">Ações Rápidas</h2>
                            <div class="space-y-3">
                                <button class="w-full bg-gradient-to-r from-purple-500 to-indigo-600 text-white py-3 rounded-lg hover:opacity-90 transition font-semibold">
                                    <i class="fas fa-plus mr-2"></i> Nova Solicitação
                                </button>
                                <button class="w-full bg-white border-2 border-purple-500 text-purple-600 py-3 rounded-lg hover:bg-purple-50 transition font-semibold">
                                    <i class="fas fa-search mr-2"></i> Buscar Prestador
                                </button>
                                <button class="w-full bg-white border-2 border-blue-500 text-blue-600 py-3 rounded-lg hover:bg-blue-50 transition font-semibold">
                                    <i class="fas fa-star mr-2"></i> Avaliar Serviço
                                </button>
                            </div>
                            
                            <div class="mt-6 p-4 bg-gradient-to-r from-purple-500 to-indigo-600 rounded-lg text-white">
                                <div class="flex items-center mb-2">
                                    <i class="fas fa-info-circle mr-2"></i>
                                    <span class="font-semibold">Dica do Dia</span>
                                </div>
                                <p class="text-sm">Avalie os serviços realizados para fortalecer o ecossistema 360°!</p>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                document.getElementById('mainContent').innerHTML = `
                    <div class="mb-8">
                        <h1 class="text-3xl font-bold text-gray-900 mb-2">Dashboard</h1>
                        <p class="text-gray-600">${data.empresa} - ${data.categoria}</p>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                        <div class="bg-white rounded-xl shadow-sm p-6 card-hover">
                            <div class="flex items-center justify-between mb-4">
                                <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                                    <i class="fas fa-money-bill-wave text-green-600 text-xl"></i>
                                </div>
                                <span class="text-green-500 text-sm font-semibold">Meta 80%</span>
                            </div>
                            <div class="text-3xl font-bold text-gray-900 mb-1">${data.stats.faturamentoMes}</div>
                            <div class="text-gray-600 text-sm">Faturamento (Mês)</div>
                        </div>
                        
                        <div class="bg-white rounded-xl shadow-sm p-6 card-hover">
                            <div class="flex items-center justify-between mb-4">
                                <div class="w-12 h-12 bg-yellow-100 rounded-lg flex items-center justify-center">
                                    <i class="fas fa-dollar-sign text-yellow-600 text-xl"></i>
                                </div>
                                <span class="text-green-500 text-sm font-semibold">Indicações</span>
                            </div>
                            <div class="text-3xl font-bold text-gray-900 mb-1">${data.stats.comissaoIndireta}</div>
                            <div class="text-gray-600 text-sm">Comissão Indireta (Mês)</div>
                        </div>
                        
                        <div class="bg-white rounded-xl shadow-sm p-6 card-hover">
                            <div class="flex items-center justify-between mb-4">
                                <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                                    <i class="fas fa-file-contract text-blue-600 text-xl"></i>
                                </div>
                                <span class="text-green-500 text-sm font-semibold">Oportunidades</span>
                            </div>
                            <div class="text-3xl font-bold text-gray-900 mb-1">${data.stats.servicosFechados}</div>
                            <div class="text-gray-600 text-sm">Serviços Fechados (Mês)</div>
                        </div>
                        
                        <div class="bg-white rounded-xl shadow-sm p-6 card-hover">
                            <div class="flex items-center justify-between mb-4">
                                <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center">
                                    <i class="fas fa-handshake text-purple-600 text-xl"></i>
                                </div>
                                <span class="text-green-500 text-sm font-semibold">Crescendo</span>
                            </div>
                            <div class="text-3xl font-bold text-gray-900 mb-1">${data.stats.indicacoesAtivas}</div>
                            <div class="text-gray-600 text-sm">Indicações Ativas</div>
                        </div>
                    </div>
                    
                    <div class="grid lg:grid-cols-3 gap-6">
                        <div class="lg:col-span-2 bg-white rounded-xl shadow-sm p-6">
                            <h2 class="text-xl font-bold text-gray-900 mb-6">Serviços Recentes</h2>
                            <div class="space-y-4">
                                ${data.recentJobs.map(job => `
                                    <div class="flex items-start p-4 bg-gray-50 rounded-lg hover:bg-gray-100 transition">
                                        <div class="w-10 h-10 ${job.status === 'Concluído' ? 'bg-green-500' : job.status === 'Em andamento' ? 'bg-blue-500' : 'bg-yellow-500'} rounded-full flex items-center justify-center text-white flex-shrink-0">
                                            <i class="fas ${job.status === 'Concluído' ? 'fa-check' : job.status === 'Em andamento' ? 'fa-sync' : 'fa-clock'}"></i>
                                        </div>
                                        <div class="ml-4 flex-1">
                                            <div class="font-semibold text-gray-900">${job.condominio}</div>
                                            <div class="text-gray-600 text-sm">${job.service}</div>
                                            <div class="flex items-center mt-2">
                                                <span class="text-xs px-2 py-1 rounded ${job.status === 'Concluído' ? 'bg-green-100 text-green-700' : job.status === 'Em andamento' ? 'bg-blue-100 text-blue-700' : 'bg-yellow-100 text-yellow-700'}">${job.status}</span>
                                                <span class="text-gray-500 text-xs ml-3">${job.date}</span>
                                            </div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        
                        <div class="bg-white rounded-xl shadow-sm p-6">
                            <h2 class="text-xl font-bold text-gray-900 mb-6">Rede de Parcerias</h2>
                            <div class="space-y-3">
                                ${data.network.map(partner => `
                                    <div class="p-3 bg-purple-50 rounded-lg">
                                        <div class="font-semibold text-gray-900 text-sm">${partner.name}</div>
                                        <div class="text-gray-600 text-xs">${partner.category}</div>
                                        <div class="text-purple-600 text-xs font-semibold mt-1">${partner.colaboracoes} colaborações</div>
                                    </div>
                                `).join('')}
                            </div>
                            
                            <button class="w-full mt-4 bg-gradient-to-r from-purple-500 to-indigo-600 text-white py-3 rounded-lg hover:opacity-90 transition font-semibold text-sm">
                                <i class="fas fa-plus mr-2"></i> Expandir Rede
                            </button>
                        </div>
                    </div>
                `;
            }
        }

        function loadPrestadoresContent() {
            const data = mockData.sindico;
            
            document.getElementById('mainContent').innerHTML = `
                <div class="mb-8">
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Prestadores de Serviço</h1>
                    <p class="text-gray-600">Rede validada de fornecedores do Ecossistema 360°</p>
                </div>
                
                <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
                    <div class="grid md:grid-cols-4 gap-4">
                        <input type="text" placeholder="Buscar prestador..." class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                        <select class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                            <option>Todas as Categorias</option>
                            <option>Manutenção</option>
                            <option>Engenharia</option>
                            <option>Limpeza</option>
                            <option>Seguros</option>
                            <option>Contabilidade</option>
                        </select>
                        <select class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                            <option>Melhor Avaliação</option>
                            <option>Mais Serviços</option>
                            <option>Mais Recente</option>
                        </select>
                        <button class="bg-gradient-to-r from-purple-500 to-indigo-600 text-white py-2 rounded-lg hover:opacity-90 transition font-semibold">
                            <i class="fas fa-search mr-2"></i> Buscar
                        </button>
                    </div>
                </div>
                
                <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                    ${data.prestadores.map(prestador => `
                        <div class="bg-white rounded-xl shadow-sm p-6 card-hover">
                            <div class="flex items-start justify-between mb-4">
                                <div class="flex items-center">
                                    <div class="w-12 h-12 gradient-bg rounded-full flex items-center justify-center text-white font-bold text-lg">
                                        ${prestador.name.split(' ')[0][0]}${prestador.name.split(' ')[1][0]}
                                    </div>
                                    <div class="ml-3">
                                        <div class="font-bold text-gray-900">${prestador.name}</div>
                                        <div class="text-sm text-gray-600">${prestador.category}</div>
                                    </div>
                                </div>
                                ${prestador.validated ? '<i class="fas fa-check-circle text-green-500 text-xl" title="Validado"></i>' : ''}
                            </div>
                            
                            <div class="flex items-center justify-between mb-4">
                                <div class="flex items-center">
                                    <i class="fas fa-star text-yellow-500"></i>
                                    <span class="ml-1 font-bold text-gray-900">${prestador.rating}</span>
                                    <span class="ml-2 text-gray-600 text-sm">(${prestador.jobs} serviços)</span>
                                </div>
                                <span class="px-3 py-1 bg-green-100 text-green-700 rounded-full text-xs font-semibold">${prestador.status}</span>
                            </div>

            document.getElementById('userMenu').classList.toggle('hidden');

            const userMenu = document.getElementById('userMenu');
